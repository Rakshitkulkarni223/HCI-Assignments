<!DOCTYPE html>
<html>

<head>
    <title>Time Converter Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/TimeConvertor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="horizontal_navigation">
        <ul>
            <li class="hr"><a href="home.html">Home</a></li>
            <li class="hr"><a href="CurrencyConvertor.html">Currency Converter</a></li>
            <li class="hr"><a href="DistanceConvertor.html">Distance Converter</a></li>
            <li class="hr"><a href="TemperatureConvertor.html">Temperature Converter</a></li>
            <li class="hr" id="active"><a href="TimeConvertor.html">Time Converter</a></li>
        </ul>
    </div>

    <br><br>

    <div class="container">
        <br>
        <h1 style="text-align: center;color: rgb(241, 102, 121);">Time Converter</h1>
        <br>
        <form id="myForm">
            <label for="Base Currency" style="color: rgb(247, 231, 10);">Base Time</label>
            <select class="form-control from" id="base">
                <option value="">Select One …</option>
                <option value='Nanosecond'>Nanosecond</option>
                <option value='Microsecond'>Microsecond</option>
                <option value='Millisecond'>Millisecond</option>
                <option value='Second'>Second</option>
                <option value='Minute'>Minute</option>
                <option value='Hour'>Hour</option>
                <option value='Day'>Day</option>
                <option value='Week'>Week</option>
                <option value='Month'>Month</option>
                <option value='Calendar year'>Calendar year</option>
                <option value='Decade'>Decade</option>
                <option value='Century'>Century</option>
            </select>
            <br>
            <div class="form-group">
                <label for="Base Currency" style="color: rgb(247, 231, 10);">Time to Convert</label>
                <input type="number" class="form-control searchBox" id="baseNumber" value="" placeholder="Enter Time ...">
            </div>
            <label for="Target Currency" style="color: rgb(247, 231, 10);">Target Time</label>
            <select class="form-control to" id="target">
                <option value="">Select One …</option>
                <option value='Nanosecond'>Nanosecond</option>
                <option value='Microsecond'>Microsecond</option>
                <option value='Millisecond'>Millisecond</option>
                <option value='Second'>Second</option>
                <option value='Minute'>Minute</option>
                <option value='Hour'>Hour</option>
                <option value='Day'>Day</option>
                <option value='Week'>Week</option>
                <option value='Month'>Month</option>
                <option value='Calendar year'>Calendar year</option>
                <option value='Decade'>Decade</option>
                <option value='Century'>Century</option>
            </select>
        </form>
    </div>
    <br>

    <div class="text-center">
        <button class="btn btn-primary convert m-2" type="submit" id="convert_btn">
            Convert
        </button>

        <button class="btn btn-primary m-2" id="clear_btn" onclick="clearVal()">
            Reset
        </button>

    </div>


    <div id="finalTime" class="text-center" style="display: none;">
        <h2 class="finalValue" style="color:rgb(248, 143, 4);">
        </h2>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/TimeConvertor.js"></script>

</html>
