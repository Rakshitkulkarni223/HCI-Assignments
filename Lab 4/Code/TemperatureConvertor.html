<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/TemperatureConvertor.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="horizontal_navigation">
        <ul>
            <li class="hr"><a href="home.html">Home</a></li>
            <li class="hr"><a href="CurrencyConvertor.html">Currency Converter</a></li>
            <li class="hr"><a href="DistanceConvertor.html">Distance Converter</a></li>
            <li class="hr" id="active"><a href="TemperatureConvertor.html">Temperature Converter</a></li>
            <li class="hr"><a href="TimeConvertor.html">Time Converter</a></li>
        </ul>
    </div>

    <br><br>

    <div class="container">
        <br>
        <h1 style="text-align: center;color: rgb(10, 247, 215);">Temperature Converter</h1>
        <br>
        <form id="myForm">
            <label for="Base Currency" style="color: rgb(247, 231, 10);">Base Temperature</label>
            <select class="form-control from" id="base">    
                <option value="">Select One …</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
                <option value="Celsius">Celsius (°C)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            <br>
            <div class="form-group">
                <label for="Base Currency" style="color: rgb(247, 231, 10);">Value to Convert</label>
                <input type="number" class="form-control searchBox" id="baseNumber" value="" placeholder="Enter Value ...">
            </div>
            <label for="Target Currency" style="color: rgb(247, 231, 10);">Target Temperature</label>
            <select class="form-control to" id="target">
                <option value="">Select One …</option>
                <option value="Fahrenheit">Fahrenheit (°F)</option>
                <option value="Celsius">Celsius (°C)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </form>
    </div>
    <br>

    <div class="text-center" >
        <button class="btn btn-primary convert m-2" type="submit" id="convert_btn">
            Convert
        </button>

        <button class="btn btn-primary m-2" id="clear_btn" onclick="clearVal()">
            Reset
        </button>

    </div>


    <div id="finalTemperature" class="text-center" style="display: none;">
            <h2 class="finalValue" style="color:rgb(248, 250, 250);">
            </h2>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/TemperatureConvertor.js"></script>

</html>
